<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Kailua Database</title>
    <link rel="stylesheet" type="text/css" href="myCss1.css">
</head>
<body>

<h1>Kailua Rentals Database</h1>
<a href="/createCustomer">
    <button class="button1" id="createCustomerButton">Create a new Customer</button>
</a>
<table>
    <thead>
    <tr>
        <th>Customer ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Zip Code</th>
        <th>City</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Driver License Number</th>
        <th>Driver Since Date</th>
        <th>Delete Customer</th>
        <th>Update Customer</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="customer: ${customers}">
        <td th:text="${customer.customerID}"/>
        <td th:text="${customer.fName}"/>
        <td th:text="${customer.lName}"/>
        <td th:text="${customer.address}"/>
        <td th:text="${customer.zipCode}"/>
        <td th:text="${customer.city}"/>
        <td th:text="${customer.phoneNumber}"/>
        <td th:text="${customer.eMail}"/>
        <td th:text="${customer.driverLicenseNumber}"/>
        <td th:text="${customer.driverSinceDate}"/>
        <td>
            <a th:href="@{'/deleteCustomer/'+${customer.customerID}}">
            <button class="button1">Delete Customer</button></a>
        </td>
        <td>
            <a th:href="@{'/update/'+${customer.customerID}}" method="post">
                <button class="button1">Update Customer</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
